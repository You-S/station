{% extends 'base.html' %}
{% block body %}
<div class="top-wrapper">
    <h1>結果発表</h1>
    <span>あなたの回答した「{{ answer }}」は</span>
    <h2>{{ result }}</h2>
    {% if answer != colect %}
    <span>正解は</span>
    <h2>「{{ colect }}」</h2>
    <span>残念！！</span>
    {% else %}
    <span>素晴らしい！！</span>
    {% endif %}
    <p><a href='/'>出題に戻る</a></p>
</div>
{% endblock %}
